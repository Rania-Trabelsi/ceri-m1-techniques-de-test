circle.ci-config.yml 

jobs:
  build:
    runs-on: ubuntu-latest 
    if: github.ref == 'refs/heads/master' # Ex√©cute ce job uniquement pour la branche master
    steps:
    - uses: actions/checkout@v2 
    - name: Set up JDK 8 
      uses: actions/setup-java@v1
      with:
        java-version: '8' 
    - name: Build with Maven 
      run: mvn clean test 
workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only: master